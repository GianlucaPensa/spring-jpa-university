<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<div th:replace="utilities :: head"></div>
	<title>Countries</title>
</head>
<body>
	<div class="container">
	<h1>Departments</h1>
	<hr/>
	
	<table class="table">
		<thead>
			<tr>
				<th scope="col">Name</th>
				<th scope="col">Address</th>
				<th scope="col">Phone</th>
				<th scope="col">Email</th>
				<th scope="col">Website</th>
				<th scope="col">Head of Department</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="item : ${departments}">
				<td th:text="${item.name}"></td>	
				<td th:text="${item.address}"></td>
				<td th:text="${item.phone}"></td>
				<td th:text="${item.email}"></td>
				<td th:text="${item.website}"></td>
				<td th:text="${item.headOfDepartment}"></td>
				<td><a class="btn btn-success" th:href="@{|/department/${item.id}|}">Details</a></td>	
				
			</tr>
		</tbody>
	</table>
	<div th:replace="utilities :: scripts"></div>
	</div>
</body>
</html>
